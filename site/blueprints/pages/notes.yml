title: Tagebuch
icon: book-open
options:
  changeStatus: false

tabs:
  content:
    label: Inhalt
    columns:
      - width: 1/2
        sections:
          fields:
            type: fields
            fields:
              cover:
                extends: fields/cover
                label: Hero-Bild
                help: Hauptbild für die Tagebuch-Seite

              title:
                label: Titel
                type: text
                placeholder: Tagebuch

              subheadline:
                label: Untertitel
                type: text
                placeholder: z.B. "Berichte aus unserem täglichen Alltag"

              description:
                label: Beschreibung
                type: textarea
                placeholder: Beschreibung der Tagebuch-Seite

      - width: 1/2
        sections:
          info:
            type: info
            label: Info
            theme: positive
            text: |
              Das Tagebuch ist ein Blog-artiger Bereich für Einträge aus dem täglichen Alltag des MachMit!Hauses.

              **Tipp:** Erstellen Sie neue Einträge über den "Einträge"-Tab.

  entries:
    label: Einträge
    icon: file-text
    columns:
      - width: 1/2
        sections:
          published:
            extends: sections/notes
            query: page.children.listed
            label: Veröffentlichte Einträge
            empty: Noch keine veröffentlichten Einträge
      - width: 1/2
        sections:
          drafts:
            extends: sections/notes
            query: page.children.drafts
            label: Entwürfe
            empty: Keine Entwürfe vorhanden
