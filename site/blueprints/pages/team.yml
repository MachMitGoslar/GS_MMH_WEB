# Each page blueprint must have a title, the title may be different from the file name
title: Team
# Each page can have an icon that is shown in page listings when no preview image is available.
icon: ðŸ–¼

options:
  url: false



# Here we extend two sections which are defined in `/site/blueprints/sections/albums.yml`
# They differ in their page status and the headline.
columns:
  - width: 2/3
    sections:
      fields:
        type: fields
        fields:
          cover: fields/cover
          headline:
            type: text
            placeholder: site.title
            #required: true
          subheadline:
            type: text
  - width: 1/3
    sections:
      staff:
        extends: sections/roles
        query: site.find("team").children.listed().filterBy('teams', 'staff', ',')
        label: Hauptamt
      volunteers:
        extends: sections/roles
        query: site.find("team").children.listed().filterBy('teams', 'volunteer', ',')
        label: Ehrenamt
      partners:
        extends: sections/roles
        query: site.find("team").children.listed().filterBy('teams', 'partner', ',')
        label: Partner
      issuers:
        extends: sections/roles
        query: site.find("team").children.listed().filterBy('teams', 'issuer', ',')
        label: Auftraggeber