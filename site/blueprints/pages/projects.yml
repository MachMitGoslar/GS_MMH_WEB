title: Projekte
icon: ðŸ–¼

tabs:
  content:
    label: Inhalt
    columns:
      - width: 2/3
        fields:
          cover: fields/cover

          headline:
            type: text
            placeholder: page.title
            required: true

          subheadline:
            label: Untertitel
            type: text

      - width: 1/3
        sections:
          projects:
            type: pages
            label: Projekte
            status: all
            template: project
            create: true
            sortable: true

  settings:
    label: Einstellungen
    icon: cog
    fields:
      display_settings:
        label: Anzeigeoptionen
        type: headline

      show_active:
        label: Aktive Projekte anzeigen
        type: toggle
        text:
          - "Nein"
          - "Ja"
        default: true

      show_archive:
        label: Abgeschlossene Projekte anzeigen
        type: toggle
        text:
          - "Nein"
          - "Ja"
        default: false

      show_search:
        label: Suchfeld anzeigen
        type: toggle
        text:
          - "Nein"
          - "Ja"
        default: false
