title: Tagebucheintrag
icon: üìù

# Page options
options:
  url: true
  status: true
  template: note

# Page status settings
status:
  draft: true
  listed: true

# Create settings for automatic field population
create:
  title: '{{ (page.date ?? "now") | date("d.m.Y") }}'
  slug: '{{ (page.date ?? "now") | date("Ymd") }}_{{ page.title.slug }}'
  template: note

tabs:
  content:
    label: Inhalt
    # Two column layout for better organization
    columns:
      - width: 2/3
        sections:
          # Main content fields
          content:
            type: fields
            fields:
              # Cover image field
              cover:
                extends: fields/cover
                label: Titelbild
                help: Optionales Bild f√ºr den Tagebucheintrag
                
              # Main title field
              title:
                label: Titel
                type: text
                placeholder: z.B. "Erfolgreicher Workshop-Tag"
                required: true
                width: 1/1
              
              # Optional headline/subtitle
              headline:
                label: Untertitel
                type: text
                placeholder: Optionaler Untertitel f√ºr den Eintrag
                width: 1/1
                
              
              # Main text content using blocks
              text:
                label: Inhalt
                type: blocks
                required: true
                fieldsets:
                  - heading
                  - text
                  - image
                  - gallery
                  - video
                  - quote
                  - list
                  - line
                  - button
                help: Der Hauptinhalt des Tagebucheintrags
                
      - width: 1/3
        sections:
          # Metadata and settings
          meta:
            type: fields
            fields:
              
              # Author selection (team members)
              author:
                label: Autor(en) & Beteiligte
                type: pages
                query: site.find("team").children.listed()
                template: member
                multiple: true
                help: Wer hat diesen Eintrag geschrieben?
                layout: cards
                size: tiny
                image: 
                  query: page.cover
                  cover: true
                  ratio: 1/1
                info: "{{ page.name }}"
                
              # Tags for categorization
              tags:
                label: Schlagworte
                type: tags
                help: Tags zur Kategorisierung (z.B. "verwaltung", "digitalisierung", "beteiligung")
                placeholder: Neue Tags hinzuf√ºgen...
                accept: all
                separator: ","
                
      
            
# Additional tabs for file management

    
  files:
    label: Dateien
    sections:
      files:
        type: files
        template: image
        layout: cards
        size: tiny
        image:
          cover: true
          ratio: 1/1
        info: "{{ file.dimensions }}"
        help: Bilder und andere Dateien f√ºr diesen Eintrag
        
  settings:
    label: Einstellungen
    sections:
      settings_fields:
        type: fields
        fields:
          # SEO and meta fields
          seo_title:
            label: SEO Titel
            type: text
            placeholder: "{{ page.title }}"
            help: Titel f√ºr Suchmaschinen (falls abweichend)
            width: 1/2
            
          seo_description:
            label: SEO Beschreibung
            type: textarea
            maxlength: 160
            help: Kurze Beschreibung f√ºr Suchmaschinen
            width: 1/2
            
          # Social sharing image
          social_image:
            label: Social Media Bild
            type: files
            max: 1
            help: Bild f√ºr Social Media Sharing (falls abweichend vom Titelbild)
            layout: list
            
          # Visibility settings
          featured:
            label: Hervorheben
            type: toggle
            text: Diesen Eintrag in Listen hervorheben
            help: Featured Eintr√§ge werden prominenter dargestellt
            
          # Comments or feedback
          internal_notes:
            label: Interne Notizen
            type: textarea
            help: Interne Notizen oder Kommentare (nicht √∂ffentlich sichtbar)
